name: Publish

on:
  pull_request:
    branches: [ master ]
    types:
      - closed
jobs:
  publish:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: manifest ğŸ—ï¸
        run: npx @kne/md-index
      - uses: kne-union/actions-deploy-static-data@master
        with:
          token: ${{ secrets.ADMIN_TOKEN }}
          name: member
